<div class="popover" ng-controller="myErrorController">
  <div class="arrow"></div>
  <h3 class="popover-title">Errors</h3>
  <div class="popover-content">
    <div class="text-right">
      <button class="btn btn-sm btn-default" ng-click="clear()">Clear All</button>
    </div>
    <div class="clearfix">

      <div class="row bg-danger" ng-repeat="alert in alerts">
        <div class="col-xs-10">
          <strong>{{ alert.title }}</strong>  {{ alert.content }}
        </div>
        <div class="col-xs-2">
          <span class="pull-right" ng-click="remove(alert)"><i class="fa fa-times"></i></span>
        </div>
      </div>

    </div>
  </div>
</div>
