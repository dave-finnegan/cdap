<div class="panel-group">
  <div class="panel panel-default" ng-repeat="flowlet in flowlets">
    <div class="panel-heading">
      <a ui-sref="flows.detail.flowlets.flowlet({flowletid: flowlet.name})">
        <div>{{flowlet.name}}</div>
      </a>
    </div>
    <div class="panel-body" ng-if="flowlet.isOpen">
      <div ui-view></div>
    </div>
  </div>
</div>
