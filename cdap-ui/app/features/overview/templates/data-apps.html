<div class="row">
  <div class="col-xs-12 col-md-6">
    <div ng-if="datasets.length > 0 || streams.length > 0">
      <h2 class="text-uppercase"> Data </h2>
      <div class="row">
        <div class="col-xs-12 col-sm-5">
          <p> Most recent: </p>
        </div>
        <div class="col-xs-12 col-sm-7 text-right">
          <div class="btn-group">
            <a ui-sref="data.list" class="btn btn-default">
              <span class="fa fa-bars"></span>
              <span>All Datasets</span>
            </a>
            <a ui-sref="data.list" class="btn btn-default" disabled>
              <span class="fa fa-plus"></span>
              <span>Add Data</span>
            </a>
          </div>
        </div>
      </div>

      <ul class="list-group" >
        <li class="list-group-item" ng-repeat="stream in streams track by $index">
          <a ui-sref="streams.detail.overview({streamId: stream.name})">
            <p ng-bind="stream.name | caskCapitalizeFilter"> </p>
            <p><i class="fa fa-dot-circle-o"></i> Stream </p>
          </a>
        </li>
        <li class="list-group-item" ng-repeat="dataset in datasets track by $index">
          <a ui-sref="datasets.detail.overview({datasetId: dataset.name})">
            <p ng-bind="dataset.name | caskCapitalizeFilter"> </p>
            <p><i class="fa fa-th-large"></i> Dataset </p>
          </a>
        </li>
      </ul>
    </div>

    <div ng-if="datasets.length === 0 && streams.length === 0">
      <div class="clearfix">
        <h2 class="text-uppercase"> Data </h2>
        <p> You haven't deployed any datasets. Add one! </p>
      </div>
      <hr />
      <div class="text-center" ng-controller="AppsSectionCtrl">
        <my-file-select
            data-button-label="Add Data"
            data-button-disabled="true"
            data-button-icon="fa-plus"
            on-file-select="onFileSelected($files)">
        </my-file-select>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-md-6">
    <div ng-if="apps.length > 0">
      <h2 class="text-uppercase"> Apps </h2>
      <div class="row">
        <div class="col-xs-12 col-sm-5">
          <p> Most recent: </p>
        </div>
        <div class="col-xs-12 col-sm-7 text-right">
          <div class="btn-group">
            <a ui-sref="apps.list" class="btn btn-default">
              <span class="fa fa-bars"></span>
               <span>All Apps</span>
            </a>
<!--             <a ui-sref="apps.list" class="btn btn-default">
              <span class="fa fa-pencil-square-o"></span>
               <span>ETL</span>
            </a> -->
            <my-file-select
                data-button-label="Add App"
                data-button-icon="fa-plus"
                on-file-select="onFileSelected($files)"
                ng-controller="AppsSectionCtrl">
            </my-file-select>
          </div>
        </div>
      </div>

      <ul class="list-group">
        <li class="list-group-item" ng-repeat="app in apps">
          <a ui-sref="apps.detail.overview({appId: app.id})">
            <p ng-bind="app.name"> </p>
            <p><i class="fa fa-server"></i> CDAP </p>
          </a>
        </li>
      </ul>
    </div>

    <div ng-if="apps.length === 0">
      <div class="clearfix">
        <h2 class="text-uppercase"> Apps </h2>
        <p> You haven't deployed any apps. Add one! </p>
      </div>
      <hr />
      <div class="text-center" ng-controller="AppsSectionCtrl">
        <my-file-select
            data-button-label="Add App"
            data-button-icon="fa-plus"
            on-file-select="onFileSelected($files)">
        </my-file-select>
      </div>
    </div>
  </div>
</div>
