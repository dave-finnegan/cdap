
<h3> Transforms</h3>

<div ng-repeat="transform in transforms">
  <div class="form-group">
    <div class="col-sm-10">
      <select
        id="etlAdapaterTransform"
        name="etlAdaptertransform"
        class="form-control"
        ng-model="transform.name"
        ng-options="etltransform.name as etltransform.name for etlsource in etlTransforms"
        required></select>
    </div>
  </div>

  <div class="form-group">
    <div class="col-xs-12" ng-if="loadingEtlTransformProps">
      <div class="well well-xs text-center">
        <span>Loading properties</span>
        <span class="fa fa-fw fa-spin"></span>
      </div>
    </div>
    <div class="col-xs-12"
          ng-repeat="property in transform.properties"
          ng-if="!loadingEtlTransformProps">

    </div>
  </div>
</div>
