<div class="form-group">
  <label for="etlApapterSource" class="col-sm-2 control-label">Sources</label>
  <div class="col-sm-10">
    <select
      id="etlAdapaterSource"
      name="etlAdaptersource"
      class="form-control"
      ng-model="source.name"
      ng-options="etlsource.name as etlsource.name for etlsource in etlSources"
      required></select>
  </div>
</div>

<div class="form-group">
  <div class="col-xs-12" ng-if="loadingEtlSourceProps">
    <div class="well well-xs text-center">
      <span>Loading properties</span>
      <span class="fa fa-fw fa-spin"></span>
    </div>
  </div>
  <div class="col-xs-12"
        ng-repeat="property in source.properties"
        ng-if="!loadingEtlSourceProps">

  </div>
</div>
