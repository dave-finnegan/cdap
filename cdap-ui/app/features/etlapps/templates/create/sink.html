<div class="form-group">
  <label for="etlApapterSink" class="col-sm-2 control-label">Sinks</label>
  <div class="col-sm-10">
    <select
      id="etlAdapaterSink"
      name="etlAdapterSink"
      class="form-control"
      ng-model="sink.name"
      ng-options="etlsink.name as etlsink.name for etlsink in etlSinks"
      required></select>
  </div>
</div>

<div class="form-group">
  <div class="col-xs-12" ng-if="loadingEtlSinkProps">
    <div class="well well-xs text-center">
      <span>Loading properties</span>
      <span class="fa fa-fw fa-spin"></span>
    </div>
  </div>
  <div class="col-xs-12"
        ng-repeat="property in sink.properties"
        ng-if="!loadingEtlSinkProps">

  </div>
</div>
